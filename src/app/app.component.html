<div class="notes-table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="delete(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<br>
<ng-container>
  <mat-form-field class="w-100">
    <mat-label>Note</mat-label>
    <textarea matInput [formControl]="newNote" placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="newNote.value === ''" (click)="add()">
    <mat-icon>note_add</mat-icon>
    Add Note
  </button>
</ng-container>
